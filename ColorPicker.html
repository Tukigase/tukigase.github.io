
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カラーピッカー</title>
    <style>
        body {
            transition: color 0.3s ease-in-out; /* 文字色変更を滑らかにする */
        }
        .container {
            display: flex;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }
        .color-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 15px;
        }
        .left-section {
            border-right: 1px solid #eee;
        }
        .color-info {
            text-align: center;
        }
        input[type="color"] {
            width: 80%;
            height: 40px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="color-section left-section">
            <h3>背景色</h3>
            <input type="color" id="backgroundColorPicker" value="#f0f0f0">
            <div class="color-info">
                <p>カラーコード: <span id="backgroundHexCode">#f0f0f0</span></p>
                <p>RGB: <span id="backgroundRgbValue">rgb(240, 240, 240)</span></p>
            </div>
        </div>
        <div class="color-section">
            <h3>文字色</h3>
            <input type="color" id="textColorPicker" value="#000000">
            <div class="color-info">
                <p>カラーコード: <span id="textHexCode">#000000</span></p>
                <p>RGB: <span id="textRgbValue">rgb(0, 0, 0)</span></p>
            </div>
        </div>
    </div>
    <script>
        const backgroundColorPicker = document.getElementById('backgroundColorPicker');
        const backgroundHexCodeSpan = document.getElementById('backgroundHexCode');
        const backgroundRgbValueSpan = document.getElementById('backgroundRgbValue');

        const textColorPicker = document.getElementById('textColorPicker');
        const textHexCodeSpan = document.getElementById('textHexCode');
        const textRgbValueSpan = document.getElementById('textRgbValue');

        const container = document.querySelector('.container');

        // 背景色ピッカーの処理
        backgroundColorPicker.addEventListener('input', function() {
            const hex = this.value;
            backgroundHexCodeSpan.textContent = hex;

            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            const rgb = `rgb(${r}, ${g}, ${b})`;
            backgroundRgbValueSpan.textContent = rgb;

            container.style.backgroundColor = hex;
        });

        // 文字色ピッカーの処理
        textColorPicker.addEventListener('input', function() {
            const hex = this.value;
            textHexCodeSpan.textContent = hex;

            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            const rgb = `rgb(${r}, ${g}, ${b})`;
            textRgbValueSpan.textContent = rgb;

            document.body.style.color = hex; // サイト全体の文字色を変更
        });
    </script>
</body>
</html>
