<!DOCTYPE html>
<html>
<head>
    <title>アンケート</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>アンケート</h1>
        <form id="surveyForm">
            <label for="name">お名前:</label>
            <input type="text" id="name" required><br>
            <label>性別:</label>
            <input type="radio" name="gender" value="男性"> 男性
            <input type="radio" name="gender" value="女性"> 女性
            <input type="radio" name="gender" value="その他"> その他<br>
            <label for="feedback">コメント:</label>
            <textarea id="feedback" rows="4"></textarea><br>
            <button type="submit">送信</button>
        </form>
    </div>

    <div class="container">
        <h2>集計結果</h2>
        <p>総回答数: <span id="totalResponses">0</span></p>
        <p>男性: <span id="maleCount">0</span></p>
        <p>女性: <span id="femaleCount">0</span></p>
        <p>その他: <span id="otherCount">0</span></p>
    </div>

    <script>
        const surveyForm = document.getElementById("surveyForm");
        surveyForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const feedback = document.getElementById("feedback").value;

            // データを集計
            const totalResponses = parseInt(document.getElementById("totalResponses").textContent);
            const maleCount = parseInt(document.getElementById("maleCount").textContent);
            const femaleCount = parseInt(document.getElementById("femaleCount").textContent);
            const otherCount = parseInt(document.getElementById("otherCount").textContent);

            document.getElementById("totalResponses").textContent = totalResponses + 1;
            if (gender === "男性") {
                document.getElementById("maleCount").textContent = maleCount + 1;
            } else if (gender === "女性") {
                document.getElementById("femaleCount").textContent = femaleCount + 1;
            } else {
                document.getElementById("otherCount").textContent = otherCount + 1;
            }

            // フォームをクリア
            surveyForm.reset();
        });
    </script>
</body>
</html>
